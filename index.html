<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lol</title>
</head>
<body>
<h1>Upload image</h1>

<input type='file' />
<br><img id="myImg" src="#" alt="i hate back end">

<script type="module">
    import { mapToBlocks } from './image_processing.js';
    // var Image_Processing = require("./image_processing.js")
    window.addEventListener('load', function() {
        document.querySelector('input[type="file"]').addEventListener('change', function() {
            var img = document.querySelector('img');
            const img_after = mapToBlocks(img); 
            img.src = URL.createObjectURL(img_after);
        });
    });

</script>




</body>
